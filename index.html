<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>AtomBlog.js</title>
    <meta name="description" 
      content="A simple blog using javascript to parse and display an atom feed." />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="main.css" />
    <link rel="alternate" href="atom.xml" type="application/atom+xml"
      title="AtomBlog.js" />
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="chromeframe">
      You are using an <strong>outdated</strong> browser.  Please 
      <a href="http://browsehappy.com/">upgrade your browser</a> or 
      <a href="http://www.google.com/chromeframe/?redirect=true">activate Google
      Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    <div id="container" class="centred">
      <header>
        <a href="index.html">
          <h1 id="title">AtomBlog.js</h1>
        </a>
        <div id="links">
          <a href="https://github.com/spratt/AtomBlog.js">Github</a>
          <a href="http://pr4tt.com">Author</a>
        </div>
      </header>
      <div id="topNav">
        <a class="prevLink"><i class="icon-arrow-left"></i> Previous Entry</a>
        <a class="nextLink">Next Entry <i class="icon-arrow-right"></i></a>
      </div>
      <div id="content">
        <h2 id="entryTitle"></h2>
        <h3 id="subTitle"></h3>
        <div id="entryText"></div>
      </div>
      <div id="author"></div>
      <div id="date"></div>
      <div id="rights"></div>
      <a class="prevLink"><i class="icon-arrow-left"></i> Previous Entry</a>
      <a class="nextLink">Next Entry <i class="icon-arrow-right"></i></a>
      <a href="#" class="topLink centred"><i class="icon-arrow-up">
        </i>Scroll to top<i class="icon-arrow-up"></i>
      </a>
    </div>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery-fallback.js"></script>
    <script src="AtomBlog.js"></script>
    <script>
      $(function() {
        AtomBlog({
          content: 'atom.xml'
        });
      });
    </script>
  </body>
</html>
